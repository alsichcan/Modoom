<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>HTML Email Template</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div style="width:100%">

          <div style="max-width:600px;margin:0 auto;padding:60px 0 30px 0;font-family:'Roboto',Arial,Helvetica,sans-serif;font-size:16px;line-height:1.5;border:1px solid #e2e2e2">

            <div align="center" style="padding-right:0px;padding-left:0px" class="logo-area">
              <div style="font-size:1px;line-height:20px">&nbsp;</div><a href="https://modoom.us" style="outline:none" target="_blank"><img align="center" border="0" src = "https://modoom-react-frontend.s3.ap-northeast-2.amazonaws.com/static/media/modoom_logo.png" alt="Logo" title="Logo" style="text-decoration-line: none; height: auto; border: none; width: 100%; max-width: 143px; display: block;" width="143"></a>
            </div>

            <hr style="border:0;border-top:solid 1px #e2e2e2;width:90%;margin:30px auto" class="horizontal-line">

            <div style="max-width:90%;margin-left:auto;margin-right:auto;margin-top:40px" class="nomal-paragraph">
              <div style="margin-top:20px">
                  안녕하세요. {{ name }} 회원님 <br><br>
                  모둠에서 안내 말씀 드립니다. <br><br>
                  회원님께서 요청하신대로 모둠 계정에 대한 탈퇴 처리가 완료되었습니다. <br><br>
                  그동안 모둠을 이용해주셔서 감사했습니다. <br><br>
                  보다 나은 서비스로 다시 찾아 뵙겠습니다. <br><br>

                  감사합니다. <br><br>

                  <strong>모둠</strong> 드림 <br><br>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
